<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="left"></div>
        <div class="right">
            <h3>All Song.</h3>
            <div class="all-song">
                               
            </div>
            
        </div>

    </main>
    <div class="palyer">
        <div class="control">
            <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
        </div>
        <div class="volume">
            <input type="range" min="0" max="1" step="0.1" value="1" id="volume-slider">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
